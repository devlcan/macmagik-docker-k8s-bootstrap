---
# Frontend Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: frontend-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Frontend App</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
            .container { max-width: 800px; margin: 0 auto; text-align: center; }
            .card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0; }
            .btn { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
            .btn:hover { background: #45a049; }
            #response { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 5px; margin: 10px 0; text-align: left; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üöÄ Frontend Application</h1>
            <div class="card">
                <h2>Multi-Service Architecture Demo</h2>
                <p>This frontend can communicate with multiple backend services using trusted HTTPS!</p>
                
                <button class="btn" onclick="callAPI()">üì° Call API Service</button>
                <button class="btn" onclick="callAdmin()">‚öôÔ∏è Call Admin Service</button>
                <button class="btn" onclick="testEcho()">üîä Test Echo Service</button>
                
                <div id="response"></div>
            </div>
            
            <div class="card">
                <h3>üîí Security Status</h3>
                <p>Protocol: <strong id="protocol"></strong></p>
                <p>Host: <strong id="hostname"></strong></p>
                <p>Certificate: <strong id="certStatus"></strong></p>
            </div>
        </div>

        <script>
            // Display security info
            document.getElementById('protocol').textContent = location.protocol;
            document.getElementById('hostname').textContent = location.hostname;
            document.getElementById('certStatus').textContent = location.protocol === 'https:' ? '‚úÖ Trusted' : '‚ùå Not Secure';

            async function callAPI() {
                try {
                    document.getElementById('response').innerHTML = '‚è≥ Calling API service...';
                    const response = await fetch('https://api.kubernetes.docker.internal/');
                    const data = await response.text();
                    document.getElementById('response').innerHTML = `
                        <strong>API Response:</strong><br>
                        <code>${data}</code>
                    `;
                } catch (error) {
                    document.getElementById('response').innerHTML = `
                        <strong>‚ùå Error:</strong> ${error.message}<br>
                        <small>Make sure API service is deployed and DNS is configured</small>
                    `;
                }
            }

            async function callAdmin() {
                try {
                    document.getElementById('response').innerHTML = '‚è≥ Calling Admin service...';
                    const response = await fetch('https://admin.kubernetes.docker.internal/');
                    const data = await response.text();
                    document.getElementById('response').innerHTML = `
                        <strong>Admin Response:</strong><br>
                        <code>${data}</code>
                    `;
                } catch (error) {
                    document.getElementById('response').innerHTML = `
                        <strong>‚ùå Error:</strong> ${error.message}<br>
                        <small>Make sure Admin service is deployed and DNS is configured</small>
                    `;
                }
            }

            async function testEcho() {
                try {
                    document.getElementById('response').innerHTML = '‚è≥ Calling Echo service...';
                    const response = await fetch('https://echo.kubernetes.docker.internal/');
                    const data = await response.json();
                    document.getElementById('response').innerHTML = `
                        <strong>Echo Response:</strong><br>
                        <code>${JSON.stringify(data, null, 2)}</code>
                    `;
                } catch (error) {
                    document.getElementById('response').innerHTML = `
                        <strong>‚ùå Error:</strong> ${error.message}<br>
                        <small>Make sure the main setup was run first</small>
                    `;
                }
            }
        </script>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80